<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="POST">
        {# cross site request forgery -> 해킹 공격의 일종, 요청을 만들어서 실제 요청인 것 마냥 보내는 것 #}
        {% csrf_token %}
        <input name="title">
        <input name="content">
        <select name="category">
            {% for category in categories %}
            <option value="{{ category.name }}">{{ category.name }}</option>
            {% endfor %}
        </select>
        <button type="submit">글쓰기</button>
    </form>
</body>
</html>
